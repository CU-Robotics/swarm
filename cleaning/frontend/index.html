<!DOCTYPE html>
<html>
    <head>
        <title>CURO Labeler</title>
        <style>
            p, li {
                font-family: sans-serif
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <p style="font-family:sans-serif;">
            <strong>controls</strong>
            <ul>
                <li><kbd>space</kbd>: next image</li>
                <li><kbd>backspace</kbd>: previous image</li>
                <li><kbd>escape</kbd>: cancel current box outline</li>
            </ul>
        </p>
        <script src="/frontend/index.js" type="module"></script>
    </body>
</html>
